<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts">
    <title>Qushi Blog</title>
    <link rel="stylesheet" href="/static/pure/pure-min.css" type="text/css">
    <link rel="stylesheet" href="/static/pure/grids-responsive-min.css" type="text/css">
    <!--<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" type="text/css">-->
    <!--<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" type="text/css">-->
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="stylesheet" href="/static/css/monokai.css">

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Qushi Blog</h1>
            <h2 class="brand-tagline">夏虫不可语于冰</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li>
                        <form class="pure-form" action="/search/" method="get">
                            <fieldset>
                                <input class="pure-input-rounded" type="text" name="s" value="输入">
                                <input type="submit" content="搜索" class="pure-button pure-button-primary">
                            </fieldset>
                        </form>
                    </li>
                    <p>
                        <li class="nav-item">
                            <a class="button-success pure-button" href="/">主页</a>
                        </li>

                        <li class="nav-item">
                            <a class="pure-button" href="https://github.com/taoharry/">Github主页</a>
                        </li>

                        <li class="nav-item">
                            <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                        </li>
                        <li class="nav-item">
                            <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                        </li>
                    </p>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="pure-u-lg-23-24">
                {% block content %}
                {% endblock %}
            </div>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul class="pure-menu-list">
                        {% block page_lable %}
                        {% endblock %}
                        <li class="pure-menu-item"><a href="{% url 'about_me' %}" class="pure-menu-link">About Me</a></li>
                        <li class="pure-menu-item"><a href="https://github.com/QuShiBJ/DjangoBlog" class="pure-menu-link">GitHub Blog Code</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
